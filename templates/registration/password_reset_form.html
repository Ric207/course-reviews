{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 text-center">
                    <div class="mb-3 text-primary">
                        <i class="bi bi-key-fill" style="font-size: 3rem;"></i>
                    </div>
                    <h3 class="fw-bold mb-3">Forgot Password?</h3>
                    <p class="text-muted small mb-4">
                        Enter your email address below, and we'll email you instructions to set a new one.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3 text-start">
                            <label for="id_email" class="form-label fw-bold small text-muted">EMAIL ADDRESS</label>
                            <input type="email" name="email" autocomplete="email" required class="form-control" id="id_email" placeholder="student@example.com">
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary fw-bold">Send Instructions</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
